<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jasmine</title>
    <!-- stylesheet 속성 부여 -- style.css파일에 해당하는 스타일 -->
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>

  <body>
    <!-- Login Form -->
    <form id="login">
      <input
        id="userId"
        required
        max="15"
        type="text"
        placeholder="아이디를 입력하세요"
      />
      <button id="login-btn">login</button>
    </form>
    <div id="successLogin" class="hide">
      <main id="main">
        <h1 id="greet"></h1>
        <h2 id="clock"></h2>
      </main>
      <button id="logout-btn">logout</button>
    </div>
    <script defer src="../src/js/sign/sign.js"></script>
    <script defer src="../src/js/clock/FinalClock.js"></script>
    <script defer src="../src/js/ChangeBgColor/chageBgColor.js"></script>
  </body>
</html>
